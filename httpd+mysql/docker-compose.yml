version: '3'
services:
  web:
    build: webserver/.
    container_name: wb-tsbr-docker
    ports:
      - 80:80
    networks:
      - overlay
    depends_on:
      - db
  db:
    build: database/.
    restart: always
    container_name: db-tsbr-docker
    volumes:
      - mysqldbv:/var/lib/mysql
    networks: 
      - overlay
      
  adminer:
    image: adminer
    restart: always
    container_name: ad-tsbr-docker
    ports:
      - 8080:8080
    networks:
      - overlay
    depends_on:
      - db
      - web

volumes:
  mysqldbv:

networks:
  overlay: